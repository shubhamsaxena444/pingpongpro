name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      # Install dependencies only, let the Azure SWA action handle the build
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      
      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ICY_ROCK_07AC0350 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          api_location: ""
          output_location: "dist"
          skip_deploy_on_missing_secrets: true
          app_build_command: "npm run build"
          env_vars: |
            VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}
            VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}
            VITE_COSMOS_DB_CONNECTION_STRING=${{ secrets.VITE_COSMOS_DB_CONNECTION_STRING }}
            VITE_COSMOS_DB_DATABASE_NAME=${{ secrets.VITE_COSMOS_DB_DATABASE_NAME }}
            VITE_COSMOS_DB_CONTAINER_NAME=${{ secrets.VITE_COSMOS_DB_CONTAINER_NAME }}
            MICROSOFT_PROVIDER_AUTHENTICATION_ID=${{ secrets.MICROSOFT_PROVIDER_AUTHENTICATION_ID }}
            MICROSOFT_PROVIDER_AUTHENTICATION_SECRET=${{ secrets.MICROSOFT_PROVIDER_AUTHENTICATION_SECRET }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ICY_ROCK_07AC0350 }}
          action: "close"
          skip_deploy_on_missing_secrets: true